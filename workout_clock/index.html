<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>9-minute Workout</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class='page-container'>
        <div class='content-wrapper'>
            <header>
                <h1>
                    NYTimes 9-minute Workout Clock
                </h1>
            </header>
            <div class='main-contents'>
                <div class='clock-container'>
                    <p class='current-message'>
                        00:00
                    </p>
                </div>
                <div class='image-container'>
                    <p class='gif-message'>
                        You haven't started yet!
                    </p>
                    <img class='exercise-visual'>
                </div>
            </div>
            <button class='start-timer'>
                Start
            </button>
        </div>
        <footer class='footer-statement'>
            An unofficial webapp for <a
                href="https://www.nytimes.com/guides/well/strength-training-plyometrics">NYTimes</a>
            9-minute workout
        </footer>
    </div>
</body>
<script src='./my-script.js'></script>

</html>
